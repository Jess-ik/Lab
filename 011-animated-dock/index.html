<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dock</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="dock-wrapper">
        <div class="dock">
            <button class="dock-icon"><img src="images/01.png" alt="HTML"></button>
            <button class="dock-icon"><img src="images/02.png" alt="CSS"></button>
            <button class="dock-icon"><img src="images/03.png" alt="JS"></button>
            <button class="dock-icon"><img src="images/04.png" alt="TS"></button>
            <button class="dock-icon"><img src="images/05.png" alt="React"></button>
            <button class="dock-icon"><img src="images/06.png" alt="NextJS"></button>
            <button class="dock-icon"><img src="images/07.png" alt="Tailwind"></button>
        </div>
    </div>
</body>

</html>
