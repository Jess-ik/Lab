<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9d9c39db54.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#081034] text-white">
    <header>
        <h1 class="text-3xl font-bold text-center">Rock Paper Scissors</h1>
    </header>

    <section id="score" class="my-5 mx-auto w-1/4 flex gap-5 justify-center">
        <div id="user-label">You</div>
        <span id="user-score">0</span>
        <span id="ai-score">0</span>
        <div id="ai-label">AI</div>
        
    </section>

    <section id="result" class="text-2xl text-center">
        <p>Good luck!</p>
    </section>

    <section id="choice" class="flex flex-col gap-4 items-center">
        <button id="rock" class="w-32 py-2 rounded-lg border-solid border-2 hover:border-[#2C4080] hover:bg-[#2C4080]"><i class="fa-solid fa-hand-back-fist after:pl-2"></i>Rock</button>
        <button id="paper" class="w-32 py-2 rounded-lg border-solid border-2 hover:border-[#2C4080] hover:bg-[#2C4080]"><i class="fa-solid fa-hand after:pl-2"></i>Paper</button>
        <button id="scissors" class="w-32 py-2 rounded-lg border-solid border-2 hover:border-[#2C4080] hover:bg-[#2C4080]"><i class="fa-solid fa-hand-scissors after:pl-2"></i>Scissors</button>
        
        <p>Make your move!</p>
        
    </section>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
